    <h1>Ping Test</h1>
    <button id="pingButton">Click to start ping</button>
    <p id="responseTime"></p>
    <script>
      const button = document.getElementById("pingButton");
      const responseTimeEl = document.getElementById("responseTime");

      function sendPing() {
        const startTime = new Date().getTime();

        fetch("/ping")
          .then((response) => response.text())
          .then((text) => {
            const endTime = new Date().getTime();
            const responseTime = endTime - startTime;
            responseTimeEl.textContent = `Server responded in ${responseTime}ms`;
          })
          .catch((error) => {
            console.error("Ping failed:", error);
            responseTimeEl.textContent = "Ping failed";
          });
      }

      button.addEventListener("click", sendPing);
      /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
      function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
      x.className += " responsive";
      } else {
      x.className = "topnav";
      }
    }
    </script>
